<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Rock, Paper and Scissors</title>
  <script src="javascript.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="header">
    <h1> Welcome</h1>
   <h2>Rock, Paper & Scissors!</h2>
    

    <div id="banner"></div>
    
  </div>



  <div class="scorecard">
    <div class="player">
      
        <p>Player</p>
        <div id="player-text">
          0
        </div>
  
    </div>

    <div class="computer">
     
        <p>Computer</p>
        <div id="computer-text">
          0
        </div>
   

    </div>
  </div>

<div class="contoller">
  <p id="cardSelectHeader">
    Select a Card
  </p>
  <div class="pic">
    
    <div>
      <button id="btn1">
        <img src="images/rock.png" height ="80" width="100" />
        </button>
    </div>
    <div>
      <button id="btn2">
        <img src="images/paper.png" height ="80" width="100" /> </button>
    </div>
    <div>
      <button id="btn3"> 
        <img src="images/scissors.png" height ="80" width="100" /> </button>
    </div>
  </div>


</div>

</html>
